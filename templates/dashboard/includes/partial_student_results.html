<h5>{{ student.first_name }} {{ student.last_name }} - Results</h5>
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Exam</th>
      <th>Score</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
      <tr>
        <td>{{ result.subject.name }}</td>
        <td>{{ result.exam.name }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.get_grade_display }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">No results found.</td></tr>
    {% endfor %}
  </tbody>
</table>
