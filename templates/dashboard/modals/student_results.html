<h5>Results for {{ student.first_name }} {{ student.last_name }}</h5>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Exam</th>
      <th>Score</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
      <tr>
        <td>{{ result.subject }}</td>
        <td>{{ result.exam }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.grade }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">No results found.</td></tr>
    {% endfor %}
  </tbody>
</table>
